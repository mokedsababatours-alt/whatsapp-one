# =============================================================================
# Headless WhatsApp Interface - Docker Compose Configuration
# =============================================================================

services:
  whatsapp-one:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-one
    restart: unless-stopped
    
    # Keeps IP:3000 open for you to test directly
    ports:
      - "3000:3000"
      
    environment:
      # Node environment
      - NODE_ENV=production
      # Force app to listen on all interfaces
      - PORT=3000
      
      # Supabase Configuration
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      
      # Meta WhatsApp API Configuration
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN}
      - META_PHONE_NUMBER_ID=${META_PHONE_NUMBER_ID}
      - META_WABA_ID=${META_WABA_ID}
    
    # Commented out to prevent "File not found" errors in Coolify
    # env_file:
    #   - .env.local

    # CRITICAL FIX: Disable checks so Coolify routes traffic immediately
    healthcheck:
      disable: true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

    # CRITICAL FIX: Connect to Coolify Network so Domain works
    networks:
      - coolify
      
    # CRITICAL FIX: Tell Traefik the internal port
    labels:
      - "coolify.managed=true"
      - "coolify.exposedPort=3000"

# =============================================================================
# Networks
# =============================================================================
networks:
  coolify:
    external: true